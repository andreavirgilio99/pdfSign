<div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <canvas #pdfCanvas  (dragover)="allowDrop($event)" (mousedown)="startDrawing($event)" (mousemove)="draw($event)" (drop)="addText($event)" (mouseup)="endDrawing()" (mouseleave)="mouseLeaveCheck();"></canvas>
      </div>
      <div class="col-md-4">
        <input type="color" [(ngModel)]="selectedColor">
        <input type="number"[(ngModel)]="selectedWidth" step="0.1">
        <div class="btn-group mb-3">
          <button class="btn btn-secondary" (click)="goToPreviousPage()">Previous Page</button>
          <button class="btn btn-secondary" (click)="goToNextPage()">Next Page</button>
        </div>
        <button class="btn btn-danger" (click)="undoLastAction()">Undo</button>
        <button class="btn btn-success" (click)="downloadPDF()">Download PDF</button>

        <!-- Aggiungi un input per il testo -->
<input type="text" [(ngModel)]="currentText" placeholder="Inserisci il testo" *ngIf="addingText">
<button (click)="addingText = true">Aggiungi Testo</button>
  <span [draggable]="true" *ngIf="addText" (dragend)="stopDragging()" (dragstart)="startDragging()">{{currentText}}</span>
      </div>
    </div>
  </div>
